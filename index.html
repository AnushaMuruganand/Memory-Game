<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Memory Game</h1>
    <h2 class="best-score"></h2>
    <div id="current-score"></div>

    <section class="displaySection">
      <div id="game"></div>
    </section>
    <div id="end">
      <h1 id="won">YOU WON!!!!</h1>
      <h2 class="best-score"></h2>
      <h2 id="score"></h2>
      <a
        href="index.html"
        id="restart-button"
        class="btn btn-primary btn-lg p-4"
        ><button id="gameStart">Play again?</button></a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
